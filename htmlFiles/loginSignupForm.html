<!-- The Modal sign up page -->
<div id="signUp" class="modal">
    

    <!-- Modal Content -->
    <form class="modal-content animate" role="form" onsubmit="alert('Successfully Submitted');return form.reset()">
        <!--x button-->
        <span onclick="document.getElementById('signUp').style.display='none'"
  class="close" title="Close Modal">&times;</span>
        <!--sign up-->
        <h1> Sign Up</h1>
        <div class="imgcontainer">
            <img id="profilePic" src="../imgFiles/User_Avatar.png" alt="Avatar" class="avatar">
        </div>

            <p for="email"><b>Email</b></p>
